
    <div class="container" style="margin-top: 30px;">
         <h1>Person List</h1>

         <h2> Number of persons: {{persons.length}}</h2>

    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in persons">
                        <td>{{x.name}}</td>
                        <td><a ng-href="#personsDetails/{{x.id}}">{{x.id}}</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        
        </div>
    </div>
